- defaults:
    link:
        relink: true
        create: true

- create:
    - ~/.cache
    - ~/.local

- shell:
    -
      command: git submodule update --init --recursive
      description: Installing submodules
    -
      command: pkg/bash_config/install -i
      stdin: true
      stdout: true
      description: Installing bash configurations
    -
      command: pkg/git_configs/install
      stdin: true
      stdout: true
      description: Setting up git

- link:
    ~/.tmux.conf: pkg/tmux/tmux.conf
    ~/.vim: pkg/vim
    ~/.gitignore_global: pkg/git_configs/gitignore_global
    ~/.git_template: pkg/git_configs/git_template

